<script>

var api = 'https://api.covid19api.com';
var country = 'france';

var xhr = new XMLHttpRequest();
xhr.open('GET', api+'/countries');
xhr.onreadystatechange = function(){
  if (xhr.readyState === 4) {
    var html_opt = '';
    var data = JSON.parse(xhr.responseText);
    data.forEach(function(item, index, array) {
      html_opt += '<option value="'+item.Slug+'">'+item.Country+'</option>'
    });
    //document.getElementById('countries').innerHTML = html_opt;
  }
};
xhr.send();

function getData(type, callback) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', api+'/total/country/'+country+'/status/'+type);
  xhr.onreadystatechange = function(){
    if (xhr.readyState === 4) {
      var count = new Array();
      var diff = new Array();
      var data = JSON.parse(xhr.responseText);

      data.forEach(function(item, index, array) {
        count.push([
          Date.parse(item.Date),
          item.Cases
         ]);

        if (index > 0) {
          diff.push([
            Date.parse(item.Date),
            item.Cases-data[index-1].Cases
          ]);
        }
      });
      callback(count, diff);
    }
  }
  xhr.send();
}

var opt = {

      duration: 300
    }
  },

    text: ''
  },

  },

    }
  },
  legend: {

  },
  plotOptions: {
    area: {

      },
      lineWidth: 1,
      states: {
        hover: {

        }
      },
      threshold: null
    }
  }
};

var config = {
  'confirmed': {
    'color': '#52c5fa'
  },
  'deaths': {
    'color': '#fa5271'
  },
  'recovered': {
    'color': '#52fa5a'
  }
}

document.addEventListener('DOMContentLoaded', function(event) {


  ['confirmed', 'deaths', 'recovered'].forEach(function(item, index, array) {

    var chart = Highcharts.chart('chart-'+item, opt);
    var chartDiff = Highcharts.chart('chart-'+item+'-diff', opt);

    chart.setTitle({
      text: '# '+item
    });

    chartDiff.setTitle({
      text: 'Diff '+item
    });

    getData(item, function(count, diff) {

      chart.addSeries({
        type: 'area',
        name: item,
        color: config[item]['color'],
        data: count
      });

      chartDiff.addSeries({
        type: 'area',
        name: item,
        color: config[item]['color'],
        data: diff
      });

});
